<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
      }

      .calculator {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 360px;
        width: 100%;
      }

      .display {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: right;
        min-height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        word-wrap: break-word;
        word-break: break-all;
      }

      .previous-operand {
        font-size: 1.2rem;
        color: #6c757d;
        min-height: 24px;
      }

      .current-operand {
        font-size: 2rem;
        color: #212529;
        font-weight: 500;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        background: white;
        color: #212529;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .operator {
        background: #e7f5ff;
        color: #1c7ed6;
      }

      .equals {
        background: #1c7ed6;
        color: white;
        grid-column: span 2;
      }

      .clear {
        background: #ffe3e3;
        color: #e03131;
      }

      .delete {
        background: #fff3bf;
        color: #fab005;
      }

      @media (max-width: 400px) {
        .calculator {
          padding: 15px;
        }

        button {
          padding: 15px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="delete" onclick="deleteNumber()">DEL</button>
        <button class="operator" onclick="appendOperator('%')">%</button>
        <button class="operator" onclick="appendOperator('÷')">÷</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('×')">×</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      let previousOperand = "";
      let currentOperand = "0";
      let operation = undefined;

      const previousOperandTextElement =
        document.querySelector(".previous-operand");
      const currentOperandTextElement =
        document.querySelector(".current-operand");

      function updateDisplay() {
        currentOperandTextElement.textContent = currentOperand;
        if (operation != null) {
          previousOperandTextElement.textContent = `${previousOperand} ${operation}`;
        } else {
          previousOperandTextElement.textContent = previousOperand;
        }
      }

      function appendNumber(number) {
        if (number === "." && currentOperand.includes(".")) return;
        if (currentOperand === "0" && number !== ".") {
          currentOperand = number;
        } else {
          currentOperand += number;
        }
        updateDisplay();
      }

      function appendOperator(operator) {
        if (currentOperand === "") return;
        if (previousOperand !== "") {
          calculate();
        }
        operation = operator;
        previousOperand = currentOperand;
        currentOperand = "";
        updateDisplay();
      }

      function calculate() {
        let computation;
        const prev = parseFloat(previousOperand);
        const current = parseFloat(currentOperand);
        if (isNaN(prev) || isNaN(current)) return;

        switch (operation) {
          case "+":
            computation = prev + current;
            break;
          case "-":
            computation = prev - current;
            break;
          case "×":
            computation = prev * current;
            break;
          case "÷":
            computation = prev / current;
            break;
          case "%":
            computation = (prev * current) / 100;
            break;
          default:
            return;
        }

        currentOperand = computation.toString();
        operation = undefined;
        previousOperand = "";
        updateDisplay();
      }

      function clearDisplay() {
        previousOperand = "";
        currentOperand = "0";
        operation = undefined;
        updateDisplay();
      }

      function deleteNumber() {
        if (currentOperand === "0") return;
        currentOperand = currentOperand.slice(0, -1);
        if (currentOperand === "") currentOperand = "0";
        updateDisplay();
      }

      // Keyboard support
      document.addEventListener("keydown", (event) => {
        if ((event.key >= 0 && event.key <= 9) || event.key === ".") {
          appendNumber(event.key);
        }
        if (
          event.key === "+" ||
          event.key === "-" ||
          event.key === "*" ||
          event.key === "/" ||
          event.key === "%"
        ) {
          let operator = event.key;
          if (operator === "*") operator = "×";
          if (operator === "/") operator = "÷";
          appendOperator(operator);
        }
        if (event.key === "Enter" || event.key === "=") {
          calculate();
        }
        if (event.key === "Backspace") {
          deleteNumber();
        }
        if (event.key === "Escape") {
          clearDisplay();
        }
      });
    </script>
  </body>
</html>
